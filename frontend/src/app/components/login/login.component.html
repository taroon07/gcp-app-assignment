<div class="login-page">
  <div class="left-section">
    <h1 class="title">Employee Leave Management</h1>
    <p class="subtitle">Welcome back. Please sign in.</p>
  </div>

  <div class="right-section">
    <form (ngSubmit)="onLogin()" class="login-box">
      <h2 class="form-title">Login</h2>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="username" name="username" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="error-container">
        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading" [class.btn-error]="errorMessage">
        {{ isLoading ? 'Signing in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
